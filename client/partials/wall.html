<h2>Welcome User: {{user.name}}</h2>
<button ng-click="logout()">Sign out!</button>
<label for="">Post a message:</label>
<textarea maxlength="100" ng-model="message"></textarea>
<button ng-click="postMessage()">Post a Message</button>

<div ng-repeat="message in wall" class="message">
    <strong><p class="messageText" ng-bind="message.message"></p></strong>
    <p class="messageUser">By: {{message._user.name}} at {{message.createdAt}}</p>
</div>
